     integrity="sha512-6LVib9wGnqVKIClCduEwsCub7iauLXpwrd5njR2J507m3A2a4HXJDLMiSZzjcksag3UluIfuW1KzuWVI5n/cuQ=="
     crossorigin=""
     ></script>

     href="https://unpkg.com/esri-leaflet-geocoder@2.3.2/dist/esri-leaflet-geocoder.css"
     integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g=="
     crossorigin=""
     />
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.3.2/dist/esri-leaflet-geocoder.js"
     integrity="sha512-8twnXcrOGP3WfMvjB0jS5pNigFuIWj4ALwWEgxhZ+mxvjF5/FBPVd5uAxqT8dd2kUmTVK9+yQJ4CmTmSg/sXAQ=="
     crossorigin=""
    ></script>

    <!-- Geoweb -->
    <link rel="stylesheet" 
     type="text/css" 
     href="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet-geocoder/0.0.1-beta.5/esri-leaflet-geocoder.css">
    <script 
     src="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet/0.0.1-beta.5/esri-leaflet.js"
    ></script>
    <script 
     src="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet-geocoder/0.0.1-beta.5/esri-leaflet-geocoder.js"
    ></script>

    <!--Skycons's JS -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>

    <script defer src="app.js"></script>
    <script defer src="historyForm.js"></script>

    <title>Weather App</title>
</head>

<body>
  <div id="container">
    <div id="map"></div>

    <button class="open-button" onclick="toggleForm()">History</button>
    
    <div class="form-popup" id="historyForm">
      <form action="/action_page.php" class="form-container">
        <h2>History</h2>
        <label for="description"><b>Description</b></label>
        
        <button type="submit" class="btn save" id="btn_save" onclick="saveData()">Save current data</button>
        <button type="button" class="btn delete" id="btn_delete" onclick="deleteData()">Delete</button>
      </form>
    </div>


    <div id="bottom_panel">

      <div id="leftContainer">

        <div class="iconContainer">
          <canvas id="weatherIcon" width="100" height="100"></canvas>
        </div>

        <div class="cityInformation">
          <div class="status" data-status>Enter a location</div>
          <div class="location" data-location>To find a weather</div>
        </div>

      </div>

      <div class="rightContainer">
        <div class="temparatureDetail">
          <div class="title">Temperature</div>
          <div class="value" data-temperature>TBD</div>
        </div>

        <div class="windDetail">
          <div class="title">Wind</div>
          <div class="value" data-wind>TBD</div>
        </div>

        <div class="humidityDetail">
          <div class="title">Humidity</div>
          <div class="value" data-humidity>TBD</div>
        </div>

      </div>

    </div>
    
  </div>
</body>

</html>
